<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

      <ion-card *ngFor="let item of postData">
        <ion-card-header>
          {{item?.title}}
        </ion-card-header>
        <ion-card-content>
          {{item?.body}}
        </ion-card-content>
      </ion-card>
</ion-content>
