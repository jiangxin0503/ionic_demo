<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-item>
      <ion-label fixed>User Name</ion-label>
      <ion-input type="text" placeholder="Please input your user name" #username></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" placeholder="Please enter your password" #password></ion-input>
    </ion-item>
  <ion-item no-lines>
    <label item-right>Remember Password</label>
    <ion-toggle></ion-toggle>
  </ion-item>

  <div style="text-align: center; margin-left: 30px; margin-right: 30px;">
    <button ion-button block color="danger" (click)="logIn(username, password)">
     	Login
    </button>
  </div>
</ion-content>
