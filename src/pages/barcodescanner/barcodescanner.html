<ion-header>

  <ion-navbar>
    <ion-title>barcode Scanner Demo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<button ion-button (click)='scan()'>Default</button>
<ion-card>
 <ion-card-header>Barcode Scanner Result</ion-card-header>
  <ion-card-content>
    	二维码信息: {{scanResult?.text}}
    	<br>
    	编码格式: {{scanResult?.format}}
    	<br>
    	Cancelled: {{scanResult?.cancelled}}
  </ion-card-content>
 </ion-card>
</ion-content>
